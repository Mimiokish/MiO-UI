<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MiO Engine</title>
    <link type="text/css" rel="stylesheet" href="/index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/index.js" type="module"></script>
    <script src="dist/mio-ui.js"></script>
    <link rel="stylesheet" href="dist/mio-ui.css">
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="MiO-UI" style="padding: 20PX"></div>
<script type="module">
    const { createApp } = Vue;

    const app = createApp({
        data() {
            return {
                test: 2,
                list: [
                    {
                        label: "Test1",
                        value: 1
                    },
                    {
                        label: "Test2",
                        value: 2
                    }
                ]
            }
        },
        mounted() {
            setTimeout(() => {
                this.list.push({
                    label: "Test3",
                    value: 3
                })
            }, 2000);
        },
        template: `
            <div style="width:100%; height: 100%; display: flex; flex-direction: column;">
                <div style="flex: 1;">
                    <mio-selector v-model="test" :options="list" />
                </div>
                <div style="flex: 0 0 64PX;">
                    <mio-selector v-model="test" :options="list" />
                </div>
            </div>
        `
    });

    app.component('mio-selector', mio_ui.MiOSelector);

    app.mount('#MiO-UI');
</script>
</body>
</html>
