<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>MiO UI</title>
        <link type="text/css" rel="stylesheet" href="/index.css">
        <link rel="stylesheet" href="dist/mio-ui.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="dist/mio-ui.js"></script>
        <script src="./index.js"></script>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="MiO-UI" style="padding: 20PX"></div>
        <script type="module">
            const { createApp } = Vue;

            const app = createApp({
                data() {
                    return {
                        value: 1,
                        options: [
                            {
                                label: "Option 1",
                                value: 1
                            },
                            {
                                label: "Option 2",
                                value: 2
                            },
                            {
                                label: "Option 3",
                                value: 3
                            },
                            {
                                label: "Option 4",
                                value: 4
                            },
                            {
                                label: "Option 5",
                                value: 5
                            },
                            {
                                label: "Option 6",
                                value: 6
                            },
                            {
                                label: "Option 7",
                                value: 7
                            },
                            {
                                label: "Option 8",
                                value: 8
                            },
                            {
                                label: "Option 9",
                                value: 9
                            }
                        ]
                    }
                },
                template: `
                    <div style="width:100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
                        <div>
                            <mio-selector v-model="value" :options="options" />
                        </div>
                        <div>
                            <mio-selector v-model="value" :options="options" />
                        </div>
                    </div>
                `
            });

            app.component(mio_ui.MiOSelector.name, mio_ui.MiOSelector);

            app.mount('#MiO-UI');
        </script>
    </body>
</html>
